<!DOCTYPE html>
<html>
    <head>
        <title>Donate Example</title>

        <link href="/assets/css/normalize.css" rel="stylesheet" />
        <link href="/assets/css/foundation.css" rel="stylesheet" />

        <script src="https://js.stripe.com/v2/"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

        <script>
            Stripe.setPublishableKey('pk_test_4HIcdX5eLYXWiP9T2M7XRdJi');

            jQuery(function() {
                jQuery('form.donate').submit(function( event ) {
                    event.preventDefault();

                    var $form = jQuery(this);

                    $form.find('submit').prop('disabled', true);

                    Stripe.card.createToken($form, function( status, response ) {
                        if ( response.error ) {
                            $form.find('.payment-errors').text( response.error.message );
                            $form.find('submit').prop('disabled', false);
                        } else {
                            var token = response.id;

                            $form.append( jQuery('<input type="hidden" name="donationToken" />').val(token) );

                            jQuery.ajax({
                                type: "POST",
                                dataType: "json",
                                data: $form.serialize(),
                                url: $form.attr("action"),
                                success: function( response ) {
                                    if ( typeof response === "object" ) {
                                        if ( response.type === "error" ) {
                                            $form.find('.payment-errors').text( response.error.message );
                                        } else if ( response.type === "redirect" ) {
                                            window.location.href = response.link;
                                        } else if ( response.type === "inline" ) {
                                            // Inline Daisy Chain
                                        }
                                    } else {
                                        $form.find('.payment-errors').text( "Your donation could not be processed at this time." );
                                    }
                                }
                            });

                            //$form.get(0).submit();
                        }
                    });
                });
            })
        </script>
    </head>

    <body>


        <div class="row donate-form">
            <div class="large-6 medium-6 large-centered medium-centered columns">
                <h3 class="text-center">Donate to {{ cause.name }} today</h3>

                <form action="http://localhost:5000/donate/one" method="POST" class="donate">
                    <input type="hidden" name="donationThanks" value="/thanks" />
                    <input type="hidden" name="causeSlug" value="general" />

                    <div class="payment-errors"></div>

                    <p>
                        <label>Name</label>
                        <input type="text" name="donorName" value="kyle hotchkiss" />
                    </p>

                    <p>
                        <label>Email</label>
                        <input type="email" name="donorEmail" value="kyle@kylehotchkiss.com" />
                    </p>

                    <p>
                        <label>Amount</label>
                        <input type="text" name="donationAmount" value="10" />
                    </p>

                    <p>
                        <label>Card Number</label>
                        <input type="text" size="20" data-stripe="number" value="4242424242424242" />
                    </p>

                    <p>
                        <label>CVC</label>
                        <input type="text" size="4" data-stripe="cvc" value="123" />
                    </p>

                    <p>
                        <label>Expiration (MM/YYYY)</label>
                        <input type="text" size="2" data-stripe="exp-month" value="10" />
                        <span> / </span>
                        <input type="text" size="4" data-stripe="exp-year" value="2015" />
                    </p>

                    <input type="submit">
                </form>
            </div>
        </div>

    </body>
</html>
