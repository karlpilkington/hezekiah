<!DOCTYPE html>
<html>
    <head>
        <title>Hezekiah Reporting</title>

        <script src="//use.typekit.net/sfo7ljk.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/chartist/0.4.1/chartist.min.css" rel="stylesheet" />
        <link href="/styles/screen.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
                <div class="col-sm-6 col-sm-offset-3 body-content">
                    <article>
                        <h1>Login to Hezekiah</h1>

                        <form action="/admin/login" method="POST">
                            {% if error %}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p class="error">{{ error }}</p>
                                    </div>
                                </div>
                            {% endif %}
                            <div class="row">
                                <div class="field-group col-sm-4">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="username" placeholder="Username" />
                                </div>
                                <div class="field-group col-sm-4">
                                    <label>Password</label>
                                    <input type="password" class="form-control"  name="password" placeholder="Password" />
                                </div>
                                <div class="field-group col-sm-4">
                                    <br />
                                    <button type="submit" class="btn">Log In</button>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.4.1/chartist.min.js"></script>

        {% if environment == "development" %}
            <!-- build:js scripts/all.js -->
            <script src="/scripts/lib/jQuery.peity.js"></script>
            <script src="/scripts/main.js"></script>
            <!-- endbuild -->
        {% else %}
            <script src="/scripts/all.js"></script>
        {% endif %}

        {% block scripts %}{% endblock %}
    </body>
</html>
